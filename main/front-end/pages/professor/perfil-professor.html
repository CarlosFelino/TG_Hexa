<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | Support Nexus</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/professor.css">
    <link rel="stylesheet" href="../../assets/css/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../../assets/images/logo.png" type="image/x-icon">
</head>
<body class="professor-dashboard">
    <!-- Navbar Superior -->
    <header class="professor-navbar">
        <div class="navbar-content">
            <button class="menu-toggle" aria-label="Abrir menu">
                <i class="fas fa-bars"></i>
            </button>

            <a href="painel-professor.html" class="logo-link">
                <div class="logo-container">
                    <img src="../../assets/images/logo.png" alt="Support Nexus" class="logo">
                    <span class="logo-text">Support Nexus</span>
                </div>
            </a>

            <div class="user-profile">
                <div class="profile-info">
                    <span class="user-name" id="userName"></span>
                    <span class="user-email" id="userEmail"></span>
                </div>
                <div class="profile-dropdown">
                    <img src="../../assets/images/default-avatar.png" alt="Foto do Professor" class="profile-avatar" id="profile-toggle">
                    <div class="dropdown-content" id="profile-dropdown">
                        <a href="perfil-professor.html"><i class="fas fa-user"></i> Meu Perfil</a>
                        <a href="../../index.html" id="logout"><i class="fas fa-sign-out-alt"></i> Sair</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Menu Lateral -->
    <aside class="sidebar">
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="criar-ordem.html">
                        <i class="fas fa-plus-circle"></i>
                        <span>Criar Ordem</span>
                    </a>
                </li>
                <li>
                    <a href="minhas-ordens.html">
                        <i class="fas fa-list-ul"></i>
                        <span>Minhas Ordens</span>
                    </a>
                </li>
                <li>
                    <a href="minhas-ordens.html#andamento">
                        <i class="fas fa-tasks"></i>
                        <span>Acompanhamento</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="professor-content">
        <div class="profile-header">

            <h1><i class="fas fa-user-circle"></i> Meu Perfil</h1>
        </div>

        <div class="profile-card">
            <!-- Seção Foto -->
            <div class="profile-section">
                <h2><i class="fas fa-camera"></i> Foto de Perfil</h2>
                <div class="photo-upload">
                    <div class="photo-preview">
                        <img src="../../assets/images/default-avatar.png" alt="Foto atual" id="profile-preview" class="profile-photo">
                        <label for="photo-input" class="change-photo-btn">
                            <i class="fas fa-camera"></i>
                        </label>
                    </div>
                    <div class="upload-controls">
                        <input type="file" id="photo-input" accept="image/*" style="display: none;">
                        <button class="btn btn-secondary" onclick="document.getElementById('photo-input').click()">
                            <i class="fas fa-upload"></i> Alterar Foto
                        </button>
                        <button class="btn btn-outline" id="remove-photo">
                            <i class="fas fa-trash-alt"></i> Remover
                        </button>
                        <small class="upload-hint">Formatos: JPG, PNG (máx. 2MB)</small>
                    </div>
                </div>
            </div>



            <!-- Seção Senha -->
            <div class="profile-section">
                <h2><i class="fas fa-lock"></i> Alterar Senha</h2>
                <form id="password-form">
                    <div class="form-group">
                        <label for="current-password">Senha Atual</label>
                        <div class="input-with-icon password-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="current-password" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="new-password">Nova Senha</label>
                        <div class="input-with-icon password-field">
                            <i class="fas fa-key"></i>
                            <input type="password" id="new-password" minlength="6" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small class="password-hint">Mínimo 6 caracteres</small>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirmar Nova Senha</label>
                        <div class="input-with-icon password-field">
                            <i class="fas fa-key"></i>
                            <input type="password" id="confirm-password" minlength="6" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-key"></i> Alterar Senha
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <script src="../../assets/js/profile.js"></script>
    <script src="../../assets/js/globalCred.js"></script>
</body>
</html>
