<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Ordens | Support Nexus</title>
    <link rel="stylesheet" href="../../../assets/css/global.css">
    <link rel="stylesheet" href="../../../assets/css/suporte.css">
    <link rel="stylesheet" href="../../../assets/css/lista-ordens.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../../../assets/images/logo.png" type="image/x-icon">
</head>

<body class="suporte-dashboard">
    <!-- Navbar -->
    <header class="suporte-navbar">
        <div class="navbar-content">
            <a href="../painel-suporte.html" class="logo-link">
                <div class="logo-container">
                    <img src="../../../assets/images/logo.png" alt="Support Nexus" class="logo">
                    <span class="logo-text">Support Nexus</span>
                </div>
            </a>
            <div class="user-profile">
                <div class="profile-info">
                    <span id="userName"></span>
                    <span id="userEmail"></span>
                </div>
                <div class="profile-dropdown">
                    <img src="../../../assets/images/default-avatar.png" alt="Avatar" class="profile-avatar">
                    <div class="dropdown-content">
                        <a href="perfil-professor.html"><i class="fas fa-user"></i> Perfil</a>
                        <a href="../../../index.html" id="logout"><i class="fas fa-sign-out-alt"></i> Sair</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Menu Lateral -->
    <aside class="sidebar">
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="ordens/listar-ordens.html" class="active">
                        <i class="fas fa-list-ul"></i>
                        <span>Listar Ordens</span>
                    </a>
                </li>
                <li>
                    <a href="ordens/criar-ordem.html">
                        <i class="fas fa-plus-circle"></i>
                        <span>Criar Ordem</span>
                    </a>
                </li>
                <li>
                    <a href="ordens/minhas-ordens.html">
                        <i class="fas fa-user-cog"></i>
                        <span>Minhas Ordens</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Conteúdo -->
    <main class="suporte-content">
        <h1><i class="fas fa-list-ul"></i> Lista de Ordens</h1>

        <div class="orders-container">
          <table class="orders-table" id="ordersTable">
            <thead>
              <tr>
                <th>Código</th>
                <th>Data</th>
                <th>Título</th>
                <th>Tipo</th>
                <th>Local</th>
                <th>Status</th>
                <th>Responsável</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="ordersBody">
              <tr>
                <td colspan="11" class="loading">Carregando ordens...</td>
              </tr>
            </tbody>
          </table>
        </div>

    </main>

    <!-- Modal de Detalhes -->
    <div id="order-details-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Detalhes da Ordem</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-order-details"></div>
        </div>
    </div>
    <!-- Modal de encerrar -->
    <div id="popup-encerrar" class="popup hidden">
      <div class="popup-content">
        <h3>Encerrar Ordem</h3>
        <textarea id="solucao-texto" placeholder="Descreva como o problema foi resolvido..."></textarea>
        <div class="popup-buttons">
          <button id="cancelar-encerrar">Cancelar</button>
          <button id="confirmar-encerrar">Confirmar</button>
        </div>
      </div>
    </div>
    <script src="../../../assets/js/globalCred.js"></script>
    <script src="../../../assets/js/lista-ordens.js"></script>
    <script src="../../../assets/js/globalProfile.js"></script>
</body>
</html>
